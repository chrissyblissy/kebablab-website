<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<title>Kebablab</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<script type="text/javascript" src="scripts/songData.js"></script>
</head>

<body>

	<!-- Creates top navigation bar -->
	<nav class="topnav">
		<li class="navbutton"><a href="index.html">The Library</a></li>
		<li class="navbutton"><a href="release.html">Next Release</a></li>
		<li class="navbutton"><a href="tour.html">Tour Dates</a></li>
	</nav>

	<!-- Creates carousel items for songs-->
	<div class="container">
		<div id="carousel">
			<div class="carousel-item-spacer">
				<p>This is a spacer</p>
			</div>

			<!-- Creates as many carousel items as there is data in songData.js -->
			<script type="text/javascript" src="scripts/populatecarousel.js"></script>

			<div class="carousel-item-spacer">
				<p>This is a spacer</p>
			</div>
		</div>
	</div>


	<!-- Creates background video	-->
	<video autoplay muted loop id="myVideo">
		<source src="images/keba.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>

	<!-- Creates toggle buttons for Play/Pause and Mute/Unmute -->
	<div class="content">
		<button id="pauseBtn" class="videoBtn" onclick="togglePause()">Pause</button>
		<button id="muteBtn" class="videoBtn" onclick="toggleMute()">Unmute</button>
	</div>
	<!-- runs the scripts for the carousel and toggle buttons -->
	<script src="scripts/scripts.js"></script>

</body>

</html>
