<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<title>Kebablab</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

	<link rel="stylesheet" href="./styles.css">
</head>

<!-- Creates carousel items for songs-->
<body>
	<div class="container">
		<div id="carousel">
			<div class="carousel-item-spacer">
				<p>This is a spacer</p>
			</div>

			<div class="carousel-item">
				<div class="center">
					<h2>Bacardi Breezers for One</h2>
					<p>Song</p>
				</div>
			</div>
			<div class="carousel-item">
				<div class="center">
					<h2>Absolute Wonga</h2>
					<p>WONGA</p>
				</div>
			</div>
			<div class="carousel-item">
				<div class="center">
					<h2>Shrivel Handed Lover</h2>
					<p>PUT THE GLOVES ON</p>
				</div>
			</div>
			<div class="carousel-item-spacer">
				<p>This is a spacer</p>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
<!-- Creates background video-->	
	<video autoplay muted loop id="myVideo">
		<source src="keba.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
<!-- Creates toggle buttons for Play/Pause and Mute/Unmute -->
	<div class="content">
		<button id="pauseBtn" onclick="togglePause()">Pause</button>
		<button id="muteBtn" onclick="toggleMute()">Unmute</button>
	</div>
</body>
</html>
